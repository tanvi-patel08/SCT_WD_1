      }

      .font-mono {
        font-family: 'Space Mono', monospace;
      }
      /* Hide scrollbar for cleaner look, but allow scrolling */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b;
      }
      ::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #818cf8;
      }
      .star-twinkle {
        animation: twinkle 3s infinite ease-in-out;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .particle-trail {
        animation: particleFade 0.8s forwards ease-out;
      }
      @keyframes particleFade {
        0% { opacity: 0.6; transform: scale(1); }
        100% { opacity: 0; transform: scale(0); }
      }
      @keyframes landingFloat {
        0%, 100% { transform: translateY(0); filter: drop-shadow(0 0 15px rgba(74, 222, 128, 0.6)); }
        50% { transform: translateY(-15px); filter: drop-shadow(0 0 30px rgba(74, 222, 128, 0.8)); }
      }
      .landing-active {
        animation: landingFloat 3s ease-in-out infinite;
      }
    </style>
